        //<![CDATA[
        function initMoving(target, position, topLimit, btmLimit) {
            if (!target) return false;

            var obj = target;
            var initTop = position;
            var bottomLimit = Math.max(document.documentElement.scrollHeight, document.body.scrollHeight) - btmLimit - obj.offsetHeight;
            var top = initTop;

            obj.style.position = 'absolute';

            if (typeof (window.pageYOffset) == 'number') {	//WebKit
                var getTop = function () {
                    return window.pageYOffset;
                }
            } else if (typeof (document.documentElement.scrollTop) == 'number') {
                var getTop = function () {
                    return Math.max(document.documentElement.scrollTop, document.body.scrollTop);
                }
            } else {
                var getTop = function () {
                    return 0;
                }
            }

            if (self.innerHeight) {	//WebKit
                var getHeight = function () {
                    return self.innerHeight;
                }
            } else if (document.documentElement.clientHeight) {
                var getHeight = function () {
                    return document.documentElement.clientHeight;
                }
            } else {
                var getHeight = function () {
                    return 500;
                }
            }

            function move() {
                if (initTop > 0) {
                    pos = getTop() + initTop;
                } else {
                    pos = getTop() + getHeight() + initTop;
                }

                if (pos > bottomLimit)
                    pos = bottomLimit;
                if (pos < topLimit)
                    pos = topLimit;

                interval = top - pos;
                top = top - interval / 3;
                obj.style.top = top + 'px';

                window.setTimeout(function () {
                    move();
                }, 25);
            }

            function addEvent(obj, type, fn) {
                if (obj.addEventListener) {
                    obj.addEventListener(type, fn, false);
                } else if (obj.attachEvent) {
                    obj['e' + type + fn] = fn;
                    obj[type + fn] = function () {
                        obj['e' + type + fn](window.event);
                    }
                    obj.attachEvent('on' + type, obj[type + fn]);
                }
            }

            addEvent(window, 'load', function () {
                move();
            });
        }
        //]]>

    <script type="text/javascript">
        function deleteRow(button) {
            // 클릭된 버튼의 부모 요소인 <tr>을 찾아서 삭제
            var row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
            updateTotal();
            checkAllSelected();
        }

        // 전체 체크
        function toggleAll(source) {
            var checkboxes = document.querySelectorAll('tbody input[type="checkbox"]');
            checkboxes.forEach(function (checkbox) {
                checkbox.checked = source.checked;
            });
            updateTotal();
        }

        function updateTotal() {
            var checkboxes = document.querySelectorAll('tbody input[type="checkbox"]:checked');
            var total = 3000;
            checkboxes.forEach(function (checkbox) {
                total += parseInt(checkbox.value);
            });
            document.getElementById("sum").value = total;
        }

        function nightlight() {
            updateTotal();
            checkAllSelected();
        }

        function checkAllSelected() {
            var allCheckboxes = document.querySelectorAll('tbody input[type="checkbox"]');
            var allChecked = true;
            allCheckboxes.forEach(function (checkbox) {
                if (!checkbox.checked) {
                    allChecked = false;
                }
            });
            document.getElementById("check_all").checked = allChecked;
        }

        window.onload = function () {
            initMoving(document.getElementById("gotop"), 50, 50, 50);
        }

        function initMoving(target, position, topLimit, btmLimit) {
            if (!target) return false;

            var obj = target;
            var initTop = position;
            var bottomLimit = Math.max(document.documentElement.scrollHeight, document.body.scrollHeight) - btmLimit - obj.offsetHeight;
            var top = initTop;

            obj.style.position = 'absolute';

            var getTop = (typeof window.pageYOffset == 'number') ? function () {
                return window.pageYOffset;
            } : (typeof document.documentElement.scrollTop == 'number') ? function () {
                return Math.max(document.documentElement.scrollTop, document.body.scrollTop);
            } : function () {
                return 0;
            };

            var getHeight = (self.innerHeight) ? function () {
                return self.innerHeight;
            } : (document.documentElement.clientHeight) ? function () {
                return document.documentElement.clientHeight;
            } : function () {
                return 500;
            };

            function move() {
                var pos = (initTop > 0) ? getTop() + initTop : getTop() + getHeight() + initTop;

                if (pos > bottomLimit) pos = bottomLimit;
                if (pos < topLimit) pos = topLimit;

                var interval = top - pos;
                top = top - interval / 3;
                obj.style.top = top + 'px';
